<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Booking to Delivery Boy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f4b41a;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .form-container {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Assign Booking to Delivery Boy</h1>
    <table>
        <thead>
            <tr>
                <th>Booking ID</th>
                <th>Date</th>
                <th>Total</th>
                <th>User</th>
                <th>Pet Name</th>
                <th>Quantity</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ booking.id }}</td>
                <td>{{ booking.BOOK.Date }}</td>
                <td>${{ booking.BOOK.Total }}</td>
                <td>{{ booking.BOOK.USER.username }}</td>
                <td>{{ booking.PET.name }}</td>
                <td>{{ booking.Quantity }}</td>
                <td>{{ booking.Status }}</td>
            </tr>
        </tbody>
    </table>

    <div class="form-container">
        <h2>Assign to Delivery Boy</h2>
        <form action="/assign_delivery" method="post">
            {% csrf_token %}
            <label for="delivery_boy">Choose Delivery Boy:</label>
            <select id="delivery_boy" name="delivery_boy" required>
                <option value="">Select Delivery Boy</option>
                {% for delivery_boy in delivery_boys %}
                <option value="{{ delivery_boy.id }}">{{ delivery_boy.name }}</option>
                {% endfor %}
            </select>

            <input type="hidden" name="booking_id" value="{{ booking.id }}">

            <button type="submit" class="submit-btn">Assign Booking</button>
        </form>
    </div>
</div>

</body>
</html>
