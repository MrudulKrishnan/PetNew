<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50; /* Darker color */

            color: #333;
        }

        /* Navbar */
        .navbar {
            background: linear-gradient(135deg, #466e59, #2e553e);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .navbar h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 600;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #4a90e2;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 40px;
            box-shadow: 4px 0 15px rgba(0, 0, 0, 0.1);
            color: white;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px 20px;
            margin: 5px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            display: block;
            transition: background 0.4s ease, transform 0.3s ease;
        }

        .sidebar ul li a:hover {
            background-color: #2e553e;
            padding-left: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 50px;
            background-color: #e9f5e6;
        }

        .main-content h2 {
            color: #4a90e2;
            margin-bottom: 40px;
            font-size: 2.2rem;
            font-weight: bold;
            letter-spacing: 1px;
            position: relative;
            text-transform: uppercase;
        }

       
        /* Cards Section */
        .cards-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            flex: 1;
            min-width: 250px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card h3 {
            font-size: 1.8rem;
            color: #4a90e2;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .card p {
            color: #555;
            margin-bottom: 30px;
            font-size: 1rem;
        }

        .card a {
            background-color: #466e59;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            letter-spacing: 1px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .card a:hover {
            background-color: #2e553e;
            box-shadow: 0 5px 15px rgba(70, 110, 89, 0.5);
        }

        /* Footer */
        footer {
            margin-top: 50px;
            padding: 20px;
            text-align: center;
            background-color: #466e59;
            color: white;
            font-size: 0.9rem;
        }

        footer p {
            margin: 0;
        }

       /* Input Fields */
        input[type="text"], input[type="email"], input[type="password"], input[type="tel"], textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            transition: border-color 0.3s, background-color 0.3s;
        }

        input:focus {
            border-color: #4CAF50;
            background-color: #fff;
            outline: none;
        }

        /* Button */
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1rem;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 30px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background-color: #45a049;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

/* Table */
/* Table Styling */
table {
    width: 90%;
    border-collapse: collapse;
    margin: 20px 40px;
    font-size: 16px;
    text-align: left;
}

table, th, td {
    border: 1px solid #ddd;
}

th, td {
    padding: 12px;
}

th {
    background-color: #f2f2f2;
    font-weight: bold;
    color: #333;
}

tr:nth-child(even) {
    background-color: #f9f9f9;
}

tr:hover {
    background-color: #f1f1f1;
}

/* Optional: Add some space between the table and other content */
table + * {
    margin-top: 20px;
}


    </style>
</head>
<body>

    <!-- Navbar -->
    

    <!-- Sidebar -->
    {% block content %}

        {% endblock %}

    <style>
        
    /* Basic Menu Styling */
    ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        background-color: #337040;
        overflow: hidden;
    }

    ul li {
        float: left;
    }

    ul li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        background-color: #11592c;
    }

    ul li a:hover {
        background-color: #111;
    }

    /* Dropdown Styles */
    .dropdown {
        position: relative;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
    }

    .dropdown-content li {
        float: none;
    }

    .dropdown-content li a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
    }

    .dropdown-content li a:hover {
        background-color: #ddd;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }
</style>

   
</body>
</html>
