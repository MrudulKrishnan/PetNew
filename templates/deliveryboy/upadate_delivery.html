<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Delivery Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .update-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-size: 18px;
            color: #333;
            display: block;
            margin: 15px 0 5px 0;
        }

        select, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="update-container">
    <h1>Update Delivery Status</h1>
    <form method="POST" action="{% url 'update_order_status' order.id %}">
        {% csrf_token %}
        <label for="status">Delivery Status:</label>
        <select id="status" name="status">
            <option value="Pending" {% if order.Status == 'Pending' %}selected{% endif %}>Pending</option>
            <option value="In Transit" {% if order.Status == 'In Transit' %}selected{% endif %}>In Transit</option>
            <option value="Delivered" {% if order.Status == 'Delivered' %}selected{% endif %}>Delivered</option>
        </select>

        <label for="delivery_comments">Delivery Comments:</label>
        <input type="text" id="delivery_comments" name="delivery_comments" placeholder="Enter any comments (optional)" value="{{ order.delivery_comments }}">

        <button type="submit" class="btn">Update Status</button>
    </form>
</div>

</body>
</html>
