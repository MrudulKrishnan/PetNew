<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Login</title>
    <style>
        /* Center the form on the page */
        body {
            font-family: Arial, sans-serif;
            background-image: url('static/assets/img/73977.jpg'); /* Add your background image here */
            background-size: cover; /* Ensure the background image covers the entire area */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent background image from repeating */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: rgba(255, 255, 255, 0.9); /* White background for form with transparency */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        h2 {
            text-align: center;
            color: #2c5f2d; /* Darker shade of green for heading */
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
        }

        label {
            font-size: 14px;
            color: #5d8a5d; /* Medium shade of green */
            margin-bottom: 8px;
            display: inline-block;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 95%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #b7e0b7; /* Light green border */
            border-radius: 8px;
            font-size: 14px;
            color: #333;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        select:focus {
            border-color: #4caf50; /* Green border on focus */
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #2a4a2b; /* Green button */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #388e3c; /* Darker green on hover */
            transform: translateY(-2px);
        }

        ul {
            list-style-type: none;
            padding: 0;
            color: #ff4d4d;
            font-size: 14px;
        }

        ul li {
            margin-bottom: 5px;
        }

        /* Media query for responsiveness */
        @media (max-width: 400px) {
            form {
                width: 100%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    
    <form method="post" id="myForm">
        <h2>Staff Login</h2> <!-- Main Heading Added -->
        {% csrf_token %}
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{username}}" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="" disabled selected>Select your role</option>
                {% for rol in roles %}
                   <option value="{{ rol.role }}">{{ rol.role }}</option>
                 {% endfor %}
            </select>
        </div>
        <button type="submit">Login</button>
        {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </form>
    
</body>
</html>
