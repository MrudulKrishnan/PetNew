{% extends 'user/base.html' %}
{% load static %}
{% block content %}

<h1>Checkout</h1>


{% if messages %}
  {% for message in messages %}
    <div class="alert alert-success">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}

<form method="post">
  {% csrf_token %}
  <!-- Include your payment details here, like Razorpay payment form -->
  <button type="submit" class="checkout-button">Complete Payment</button>
</form>

{% endblock %}
