<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- FontAwesome for Icons -->
    <style>
        body {
            background: url('static/assets/img/73977.jpg') no-repeat center center fixed;
            background-size: cover; /* Ensure the image covers the whole background */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent dark overlay for contrast */
            z-index: 1;
        }

        .login-container {
            position: relative;
            z-index: 2;
            max-width: 400px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white background */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3); /* More defined shadow for contrast */
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px;
            padding-left: 40px; /* Space for icons */
            transition: box-shadow 0.3s ease;
        }

        .form-control:focus {
            border-color: #388e3c;
            box-shadow: 0 0 8px rgba(56, 142, 60, 0.7);
        }

        .form-group .fa {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #888;
        }

        .btn-primary {
            background: linear-gradient(135deg, #466e59, #28432a); /* Matching button style */
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #66bb6a, #466e59);
            transform: translateY(-3px);
        }

        .message {
            color: red;
            background-color: #d4dab0;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        @media (max-width: 576px) {
            .login-container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="overlay"></div> <!-- Overlay for contrast -->
    <div class="login-container">
        <h2 class="text-center mb-4">Customer Login</h2>
        {% for msg in messages %}
        <div class="message">{{ msg }}</div>
        {% endfor %}
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <i class="fa fa-user"></i> <!-- Icon for Username -->
                <label for="username" class="sr-only">Username:</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <i class="fa fa-lock"></i> <!-- Icon for Password -->
                <label for="password" class="sr-only">Password:</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-4">Login</button>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
