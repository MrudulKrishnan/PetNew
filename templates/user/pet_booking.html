{% extends 'user/base.html' %}
{% load static %}
{% block content %}
<form method="post" action="/booking/">
    {% csrf_token %}
<div class="cart-container">
    <h1>Booking</h1>
    
    
    {% if pet %}
    <ul class="cart-items">
        <li class="cart-item">
            <!-- Product Image -->
             
            <div class="product-image">
                {% if pet.pic %}
                    <img src="{{ pet.pic.url }}" alt="{{ pet.name }}">
                {% else %}
                    <img src="{% static 'images/default-product.jpg' %}" alt="No image available">
                {% endif %}
            </div>
    
            <!-- Product Details -->
            <div class="product-details">
                <span class="product-name">{{ pet.name }}</span><br>
                <span class="product-quantity">
                    <input type="number" name="quantity" id="quantity" value="1" min="1" readonly>
                    <input type="hidden" name="product_id" value="{{ pet.id }}"/>
                </span>
                <span class="product-price">₹<span id="price">{{ pet.price }}</span></span>
                
                <!-- Quantity Controls -->
                <div class="quantity-controls">
                    <a href="javascript:void(0)" id="decrement" class="quantity-btn">-</a>
                    <a href="javascript:void(0)" id="increment" class="quantity-btn">+</a>
                </div>
            </div>
    
            </a>
        
        </li>
    </ul>

    <!-- Checkout Section -->
    <div class="checkout-section">
        <input type="submit" value="Book">
        <p class="total-price">Total: ₹<span id="total-price">{{ pet.price }}</span></p>
    </div>

    {% endif %}
</div>
</form>

<style>
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #2c3e50;
        color: #333;
        margin: 0;
        padding: 0;
    }

    .cart-container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
    }

    h1 {
        font-size: 28px;
        color: #333;
        text-align: center;
        margin-bottom: 30px;
    }

    .cart-items {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .cart-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px;
        border-bottom: 1px solid #e6e6e6;
    }

    .product-image img {
        width: 70px;
        height: 70px;
        object-fit: cover;
        border-radius: 8px;
    }

    .product-details {
        flex-grow: 1;
        margin-left: 20px;
    }

    .product-name {
        font-size: 18px;
        font-weight: bold;
        color: #466e59;
    }

    .product-quantity, .product-price {
        font-size: 16px;
        color: #666;
    }

    .quantity-controls {
        margin-top: 10px;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .quantity-btn {
        background-color: #466e59;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 4px;
        font-size: 14px;
        transition: background-color 0.3s;
    }

    .quantity-btn:hover {
        background-color: #3b5e4d;
    }

    .remove-btn {
        background-color: #ff4d4d;
        color: white;
        padding: 8px 12px;
        border-radius: 50%;
        font-size: 16px;
        text-align: center;
        transition: background-color 0.3s;
    }

    .remove-btn i {
        font-size: 16px;
    }

    .remove-btn:hover {
        background-color: #e04343;
    }

    .checkout-section {
        text-align: right;
        margin-top: 30px;
    }

    .checkout-button {
        background-color: #466e59;
        color: white;
        padding: 12px 24px;
        font-size: 16px;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s;
    }

    .checkout-button:hover {
        background-color: #3b5e4d;
    }

    .total-price {
        font-size: 22px;
        font-weight: bold;
        color: #333;
        margin-top: 10px;
    }

    .empty-cart {
        font-size: 18px;
        color: #666;
        text-align: center;
        padding: 20px;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const incrementBtn = document.getElementById('increment');
        const decrementBtn = document.getElementById('decrement');
        const quantityInput = document.getElementById('quantity');
        const priceElement = document.getElementById('price');
        const totalPriceElement = document.getElementById('total-price');

        let price = parseFloat(priceElement.textContent);
        let quantity = parseInt(quantityInput.value);
        
        function updateTotalPrice() {
            let totalPrice = quantity * price;
            totalPriceElement.textContent = totalPrice.toFixed(2);
        }

        incrementBtn.addEventListener('click', function() {
            quantity += 1;
            quantityInput.value = quantity;
            updateTotalPrice();
        });

        decrementBtn.addEventListener('click', function() {
            if (quantity > 1) {
                quantity -= 1;
                quantityInput.value = quantity;
                updateTotalPrice();
            }
        });
    });
</script>
{% endblock %}
